<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
  <head>
    <meta charset="UTF-8" /> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Define a escala inicial de exibição para o dispositivo -->
    <title>Calculadora de datas</title> <!-- Define o título da página -->
    <link rel="stylesheet" href="style.css" /> <!-- Importa o arquivo de estilo externo -->
  </head>
  <body>
    <div class="container"> <!-- Cria um contêiner com a classe 'container' -->
      <h1>Calculadora de datas</h1> <!-- Cabeçalho principal -->
      <div class="form"> <!-- Cria um formulário com a classe 'form' -->
        <label for="chosen-date">Entre com a data desejada:</label> <!-- Rótulo para a entrada de data -->
        <input type="date" id="chosen-date" name="chosen-date" /> <!-- Entrada de data -->
        <button id="btn">Calcular datas</button> <!-- Botão para calcular as datas -->
        <p id="result">Ajuste a data desejada</p> <!-- Parágrafo para exibir o resultado -->
      </div>
    </div>
    <script src="script.js"></script> <!-- Importa o arquivo de script externo -->
  </body>
</html>
